          <div>Stock Internは、インターンに関する知識を記録・共有するためのサービスです。</div>
          <div>
            <div>
              <div><i class="fa fa-file-text-o"></i></div>

              <p>絵文字やシンタックスハイライトなど、豊富な機能を備えた <a href="http://ja.wikipedia.org/wiki/markdown">Markdown記法</a> を使って、簡単に記事を投稿できます。</p>
            </div>
            <div>
              <div><i class="fa fa-search"></i></div>
              <div>Search</div>
              <p>記事に付けたタグや、投稿したユーザ、ストック数、投稿日時の指定など、強力な検索機能で記事を探し出せます。</p>
            </div>
            <div>
              <div><i class="fa fa-random"></i></div>
              <div>Collaboration</div>
              <p>プログラミングに関する様々な分野のユーザ達と、知識を共有し、意見を交わすことで、より多くの知識を生み出しましょう。</p>
